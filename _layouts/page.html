<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>

    <header>

      <div class="site-header">

        <h1><a href="/">{{ site.title }}</a></h1>

        {% include navigation.html %}

      </div>

      <div class="site-header-banner {% if page.url == '/' %} size-large {% else %} size-small {% endif %}" style="background-image: url(https://images.unsplash.com/photo-1514049252003-15aa2bfae9f5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=889&q=80)">

        <h3>Feel the fear of the speed!</h3>

      </div>

    </header>
    
    <main class="site-content">

      {{ content }}

    </main>

    <footer>

      <div><h4>Contacts</h4></div>

      <div class="site-footer">

        <section class="social-menu">

          <ul>
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-youtube"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          </ul>

        </section>

        <section class="footer-contacts">
          <p>Email: spirdonov.ivailo@gmail.com</p>
          <p>Phone: 0882654896</p>
        </section>

      </div>

      <div class="rights">

          <p>All Rights Reserved!</p>

        </div>

    </footer>

  </body>
</html>
